{% extends 'blog/base.html' %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="card shadow-sm p-3 mb-4">
    <h4>Edit Comment</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-2">
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
            <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary btn-sm">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
