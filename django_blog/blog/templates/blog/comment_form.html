{% extends "base.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="card shadow-sm mt-4">
    <div class="card-body">
        <h4>Add a Comment</h4>
        <form method="post">
            {% csrf_token %}
            {{ comment_form.as_p }}
            <button type="submit" class="btn btn-primary btn-sm mt-2">Post Comment</button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary btn-sm mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
