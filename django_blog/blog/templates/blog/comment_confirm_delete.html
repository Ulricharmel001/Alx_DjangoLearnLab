{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="mb-3 text-danger">Delete Comment</h4>
        <p>Are you sure you want to delete this comment?</p>

        <div class="border p-2 mb-3">
            <p><strong>{{ object.author.username }}</strong> said:</p>
            <p>{{ object.content }}</p>
            <small class="text-muted">{{ object.created_at|date:"M d, Y H:i" }}</small>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Yes, Delete</button>
            <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary btn-sm">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
