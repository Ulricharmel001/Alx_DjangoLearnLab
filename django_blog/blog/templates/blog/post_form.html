{% extends 'blog/base.html' %}
{% block title %}New Post{% endblock %}

{% block content %}
<div class="card p-4">
    <h3>{{ form.instance.pk|yesno:"Edit Post,Create Post" }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
