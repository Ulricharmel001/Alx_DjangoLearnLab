{% extends 'blog/base.html' %}
{% block title %}{{ view.object|default:"New Post" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">{{ view.object|default:"New Post" }}</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary-custom w-100">Save Post</button>
                </form>
                <a href="{% url 'post_list' %}" class="btn btn-secondary mt-2">Back to Posts</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
